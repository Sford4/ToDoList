<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="ToDoList.css" type="text/css" media="screen">
	<title>To Do List</title>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1 id="title" class="paper" contenteditable>To Do List</h1>
	<div id="content">
		<label>Write your to-do's separated by commas</label>
		<br>
		<input title="Hit Enter to submit" id="listItem" type="text" name="list-enter" placeholder="ex: Make sandwich, Facebook stalk, Sleep">
		<br>
		<button type="button" id="submit">Submit</button>
	</div>

	
	<ul id="theList"></ul>


<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
<script src="ToDoList.js"></script>

</body>
</html>
